<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        #grid {
            display: grid;
            grid-template-rows: 50px 80px auto;
            grid-template-columns: 800px 1fr;
            overflow-x: hidden;
        }

        #container {
            grid-area: 1 / 1 / 2/ 3;
            display: flex;
            align-items: center;
        }

        #google {
            font-family: Roboto, Arial, sans-serif;
            font-size: 24px;
            color: #e8eaed;
            padding-left: 15px;
        }

        .navbar {
            grid-area: 1 / 2 / 2/ 3;
        }

        #title {
            grid-area: 2 / 1 / 3/ 2;
            font-family: Arial, sans-serif;
            font-size: 22px;
            color: #f28b82;
            margin-left: 50px;
        }

        .divider {
            grid-area: 3 / 1 / 4/ 3;
            height: 1px;
            background-color: black;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }

        form {
            grid-area: 4 / 1 / 5/ 2;
            margin-left: 50px;
            display: grid;
            grid-template-columns: 180px auto; /* First column for labels, second for inputs */
            gap: 15px;
        }

        #p3 {
            grid-column: 1 / 3; /* Make 'Find pages with...' span both columns */
            color: #e8eaed;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        label {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #969ba1;
            text-align: left;
            line-height: 22px; /* Matched to the height of the input fields to align them horizontally */
        }

        input[type="text"] {
            background-color: #202124;
            border: 1px solid #5f6368;
            color: #bdc1c6;
            font-family: Arial, sans-serif;
            font-size: 13px;
            text-align: left;
            height: 22px;
        }

        input[type="text"]:focus {
            border-color: #4d90fe; /* Blue border when the input is focused */
            outline: none; /* Remove default browser outline */
            box-shadow: 0 0 2px rgba(77, 144, 254, 0.5); /* subtle blue glow */
        }

        input[type="submit"] {
            background-color: #4d90fe;
            border: 1px solid #303134;
            color: white;
            width: 150px;
            margin-left: 600px;
        }

        input[type="submit"]:hover {
            background-color: #8ab4f8;
            border: 1px solid #3079ed; /* Blue border on hover */
        }
    </style>
</head>
<body>
    <div id="grid">
        <div id="container">
            <div id="google">
                <p>Google</p>
            </div>

            <nav class="navbar">
                <a href="index.html">Google Search</a>
            </nav>
        </div>

        <div id="title">
            <p>Advanced Search</p>
        </div>

        <div class="divider"></div> <!-- Divider line -->

        <form action="https://google.com/advanced_search" method="GET">
            <br><p id="p3">Find pages with...</p>
            <label for="as_q">all these words:</label>
            <input type="text" id="as_q" name="as_q">
            <label for="as_epq">this exact word or phrase:</label>
            <input type="text" id="as_epq" name="as_epq">
            <label for="as_oq">any of these words:</label>
            <input type="text" id="as_oq" name="as_oq">
            <label for="as_eq">none of these words:</label>
            <input type="text" id="as_eq" name="as_eq">
            <input type="submit" value="Advanced Search">
        </form>
    </div>
</body>
</html>
